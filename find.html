<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-prescription-bottle-alt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>

        <span
          ><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <!--<a class="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-sm"></i>
    </a>-->

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i
          ><span class="icon-row__span">QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span class="icon-row__span">Add by contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i
          ><span class="icon-row__span">Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span class="icon-row__span">Invite</span>
        </div>
      </div>

      <div class="recommend-friends">
        <h6 class="recommend-friends__title">Recommended Friends</h6>
        <span> You have no recommended friends </span>
      </div>

      <div class="openchat">
        <div class="openchat__header">
          <h6 class="openchat__title">Open Chat</h6>
          <span class="openchact__more"
            >Go to Openchat Home <i class="fas fa-chevron-right fa-sm"></i>
          </span>
        </div>

        <div class="openchat-post">
          <div class="openchat-post__colum">
            <h5 class="openchat-post__title">#고애신</h5>
            <h6 class="openchat-post__hashtags">
              #mr.sunshine #army #goaeshin
            </h6>
            <div class="openchat-post__members">
              <img
                src="https://i.pinimg.com/originals/10/d4/59/10d459600fb34154e441873dad76d57e.jpg"
              />
              <span class="openchat-post__members-count">1945 members</span>
              <div class="divider"></div>
              <span class="openchat-post__members-status">Active</span>
            </div>
          </div>
          <div class="openchat-post__colum">
            <div class="openchat-post__photo">
              <img
                src="https://i.pinimg.com/originals/10/d4/59/10d459600fb34154e441873dad76d57e.jpg"
              />
              <div class="openchat-post__heart">
                <i class="fas fa-heart"></i><span>815</span>
              </div>
            </div>
          </div>
        </div>
        <div class="openchat-post">
          <div class="openchat-post__colum">
            <h5 class="openchat-post__title">#고애신</h5>
            <h6 class="openchat-post__hashtags">
              #mr.sunshine #army #goaeshin
            </h6>
            <div class="openchat-post__members">
              <img
                src="https://i.pinimg.com/originals/10/d4/59/10d459600fb34154e441873dad76d57e.jpg"
              />
              <span class="openchat-post__members-count">1945 members</span>
              <div class="divider"></div>
              <span class="openchat-post__members-status">Active</span>
            </div>
          </div>
          <div class="openchat-post__colum">
            <div class="openchat-post__photo">
              <img
                src="https://i.pinimg.com/originals/10/d4/59/10d459600fb34154e441873dad76d57e.jpg"
              />
              <div class="openchat-post__heart">
                <i class="fas fa-heart"></i><span>815</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="http://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
