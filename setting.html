<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-prescription-bottle-alt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <i class="fas fa-angle-left fa-2x"></i>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__header">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-xl"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings-setting">
          <span class="settings-setting__left"
            ><i class="fas fa-check-double"></i>Notices</span
          >
          <span class="settings-setting__right"></span>
        </li>
        <li class="settings-setting">
          <span class="settings-setting__left">
            <i class="fas fa-flask"></i>Kakao Lab</span
          >
          <span class="settings-setting__right"></span>
        </li>
        <li class="settings-setting">
          <span class="settings-setting__left"
            ><i class="fas fa-info-circle"></i>Version</span
          >
          <span class="settings-setting__right">Latest Version</span>
        </li>
      </ul>
    </main>
    <hr class="divide" />
    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings-setting">
          <span class="settings-setting__left"
            ><i class="far fa-circle"></i>Privacy</span
          >
          <span class="settings-setting__right"></span>
        </li>
        <li class="settings-setting">
          <span class="settings-setting__left">
            <i class="far fa-circle"></i>Notifications</span
          >
          <span class="settings-setting__right"></span>
        </li>
        <li class="settings-setting">
          <span class="settings-setting__left"
            ><i class="far fa-circle"></i>Friends</span
          >
          <span class="settings-setting__right"></span>
        </li>
        <li class="settings-setting">
          <span class="settings-setting__left"
            ><i class="far fa-circle"></i>Chats</span
          >
          <span class="settings-setting__right"></span>
        </li>
        <li class="settings-setting">
          <span class="settings-setting__left"
            ><i class="far fa-circle"></i>Display</span
          >
          <span class="settings-setting__right"></span>
        </li>
        <li class="settings-setting">
          <span class="settings-setting__left"
            ><i class="far fa-circle"></i>Themes</span
          >
          <span class="settings-setting__right">Default theme</span>
        </li>
        <li class="settings-setting">
          <span class="settings-setting__left"
            ><i class="far fa-circle"></i>Call</span
          >
          <span class="settings-setting__right"></span>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="http://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
